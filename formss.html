<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "icon" href = "https://t4.ftcdn.net/jpg/03/05/93/63/240_F_305936378_zeiEuo8eZcbvMWU1HQ6nT3tyIpEdClw2.jpg">
    <title>Document</title>
</head>
<body>
    <div align = "center">
    
      <a href = "./html.html"><button style = "border-radius: 15px; height:50px; width:100px; background-color:rgb(214, 109, 214); border-color:black; border-style:solid; position: absolute;right:5%;
        font-weight: bold; font-size: 15px;">Home Page</button></a>
<form>
      <table border="5" cellpadding = "5" cellspacing = "2" style="font-family: sans-serif; background-image:linear-gradient(rgb(180, 174, 174),rgb(214, 137, 214));">
          <tr>
            <th colspan="2">Registration form</th>
          </tr>
          
                <tr>
            <th><label for = "first">Enter your first <br> name</label></th>
            <td><input type = "text" placeholder="enter your firstname" name = "firstname" id = "first" size = "20"></td>
          </tr>
        
          <tr>
            <th><label for = "last">Enter your last <br> name</label></th>
            <td><input type = "text" name = "lastname" id = "last" size = "20"></td>
          </tr>
        
          <tr>
            <th><label for = "p">Enter your <br> password</label></th>
            <td><input type = "password" name="password" id = "p" size = "20"></td>
          </tr>
        
          <tr>
            <th><label for = "rp">ReEnter your <br> password</label></th>
            <td><input type = "password" name="repassword" id = "rp" size = "20"></td>    
          </tr>
        
          <tr>
            <th><label for = "e">Enter your email</label></th>
            <td><input type = "email" name = "email" id = "e" size = "20"></td>
          </tr>
        
          <tr>
            <th><label for = "m">Enter your mobile</label></th>
            <td><input type = "tel" name = "mobile" id = "m" size = "20"></td>
          </tr>
        
          <tr>
            <th><label for = "a">Enter your address</label></th>
            <td><textarea rows = "10" cols="40" id = "a"></textarea></td>    
          </tr>
        
          <tr>
            <th><label>Select your gender</label></th>
            <td>
                <label for = "m">male</label>
                <input type = "radio" name = "gender" value = "m" id = "m">
                <label for = "f">female</label>
                <input type = "radio" name = "gender" value = "f" id = "f">
            </td>
          </tr>
        
          <tr>
            <th><label>Select your hobbies</label></th>
            <td>
              <label for = "h1">hobby1</label>
              <input type = "checkbox" name = "hobbies" value = "h1" id = "h1">
              <label for = "h2">hobby2</label>
              <input type = "checkbox" name = "hobbies" value = "h2" id = "h2">
              <label for = "h3">hobby3</label>
              <input type = "checkbox" name = "hobbies" value = "h3" id = "h3">
            </td>
          </tr>
        
          <tr>
            <th><label>Select your DOB</label></th>
            <td><input type = "date" name = "date"></td>
          </tr>
        
          <tr>
            <th>Select your <br> Country</th>
            <td>
              <select name = "country">
                <option>Select your country</option>
                <option value="hyderabad">Hyderabad</option>
                <option value="bangalore">Bangalore</option>
                <option value="chennai">Chennai</option>
                <option value="mumbai">Mumbai</option>
              </select>
            </td>
          </tr>
        
          <tr>
            <th>Upload your pic</th>
              <td><input type="file" name = "upload"></td>
          </tr>
        
        <tr align="center">
          <td colspan="2">
            <button>Save My Data</button>
            <button>Reset Data</button>
          </td>
        </tr>

        
        </table>
        </form>
       </div> 
</body>
</html>
